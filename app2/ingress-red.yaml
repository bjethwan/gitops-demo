apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: red
  namespace: app2
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: app.bjethwan.xyz
    http:
      paths:
      - path: /red
        backend:
          serviceName: nginx-red
          servicePort: 80
