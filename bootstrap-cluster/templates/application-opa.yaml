apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: opa
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.project }}
  source:
    chart: opa
    helm:
      valueFiles:
      - values.yaml
    repoURL: https://open-policy-agent.github.io/kube-mgmt/charts
    targetRevision: v0.37.2
  destination:
    namespace: opa
    server: {{ .Values.cluster }}
  syncPolicy:
    automated:
      selfHeal: true
      prune: true

