project: default
source:
  repoURL: 'https://kubernetes.github.io/ingress-nginx'
  targetRevision: 4.0.17
  chart: ingress-nginx
  helm:
    controller.admissionWebhooks.enabled: false
destination:
  server: 'https://kubernetes.default.svc'
  namespace: ingress-nginx
syncPolicy:
  automated:
    prune: true
    selfHeal: true
  syncOptions:
    - CreateNamespace=true