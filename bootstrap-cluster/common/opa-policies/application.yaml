apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: opa-policies
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: bootstrap-cluster/components/opa-policies
    repoURL: https://github.com/bjethwan/gitops-demo.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
