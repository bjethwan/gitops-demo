apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  template:
    spec:
      containers:
      - name: kubernetes-dashboard
        args:
        - --namespace=kubernetes-dashboard
        - --auto-generate-certificates
        - --enable-skip-login
        - --authentication-mode=token,basic
        - --token-ttl=900
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            cpu: "1"
            memory: 2Gi
          requests:
            cpu: 50m
            memory: 1Gi
      priorityClassName: system-cluster-critical
      tolerations: null
